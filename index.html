<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles/styles.css">
    <title>Memes Generator</title>
</head>

<body onload="onInIt()" class="main-layout grid">

    <header class="main-header flex space-between align-center">
        <div class="logo">Memes Generator</div>
        <nav class="main-nav-container">
            <ul class="main-nav flex clean-list">
                <button onclick="onOpenGallery()"> Gallery</button>
                <button onclick="onRenderSavedMemes()"> memes</button>
                <button onclick="onOpenModal()"> About</button>
            </ul>
        </nav>
    </header>



    <section class="meme grid hide">

        <section class="canvas-container">
            <canvas width="450" height="450"> </canvas>
        </section>

        <section class="change-canvas grid">
            <input onclick="checkIfIsEdited(),renderMeme()" class="txt-input" oninput="onSetLineText(this.value)"
                class="meme-txt" type="text" value="enter your text">
            <button onclick="onSaveMemeText()" class="save-text-button">Save text</button>
            <button class="move-line-up" title="Move line up" onclick="onMoveText('up')">‚Üë</button>
            <button class="move-line-down" title="Move line down" onclick="onMoveText('down')">‚Üì</button>
            <button class="switch-line" title="Switch lines" onclick="onSwitchLines()" >‚Üë‚Üì</button>
            <button class="add-line" title="Add line" onclick="onAddLine()">+</button>
            <button onclick="onDeleteLine()" class="delete-meme fa trash"></button>
            <button onclick="onChangeFontSize('increase')" class="increase-font"> A+ </button>
            <button onclick="onChangeFontSize('decrease')" class="decrease-font"> A- </button>
            <button onclick="onChangeAlign('left')" class="fa align-left"></button>
            <button onclick="onChangeAlign('center')" class="fa align-middle"></button>
            <button onclick="onChangeAlign('right')" class="fa align-right"></button>
            <select onchange="onSetFont(this.value)" name="font-select" class="set-font">
                <option value="impact"> Impact </option>
                <option value="rubik"> Rubik </option>
                <option value="monospace"> Monospace </option>
            </select>
            <label class="stroke-color-input-label flex" for="color-input"> Stroke color
                <input class="stroke-color-input" onchange="onSetStrokeColor(this.value)" type="color" name="color"
                    id="" value="#000000">
            </label>
            <label class="color-input-label flex" for="color-input"> Font color
                <input class="color-input" onchange="onSetFontColor(this.value)" type="color" name="color" id=""
                    value="#FFFFFF">
            </label>

            <section class="emoji-pick flex">
                <button onclick="onAddEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</button>
                <button onclick="onAddEmoji('üòä')">üòä</button>
                <button onclick="onAddEmoji('üëë')">üëë</button>
                <button onclick="onAddEmoji('‚úåÔ∏è')">‚úåÔ∏è</button>
                <button onclick="onAddEmoji('üëø')">üëø</button>
            </section>
            <a href="#" class="download-btn flex" onclick="onDownloadImg(this)" download="my-img.jpg">Download meme</a>
            <button class="save-to-gallery" onclick="onSaveToMemes()"> Save meme</button>
            <button class="fc-btn" onclick="onShareImg()">
                Share your meme on Facebook
            </button>

        </section>
    </section>



    <section class="gallery-container">
        <section class="gallery">
        </section>
    </section>


    <section class="saved-memes hide">
    </section>

    <footer class="flex">
        ¬© All rights reserved to Maya
    </footer>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/controllers/meme.controller.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/controllers/gallery.controller.js"></script>
</body>

</html>
